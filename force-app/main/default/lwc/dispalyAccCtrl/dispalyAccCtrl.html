<template>
    <lightning-card title="Account Records with Apex Class">
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Rating</th>
                    <th>Industry</th>
                </tr>
            </thead>
            <tbody>
                <template for:each={acclistProp} for:item="acc">
                    <tr key={acc.Id}>
                        <td>{acc.Name}</td>
                        <td>{acc.Type}</td>
                        <td>{acc.Rating}</td>
                        <td>{acc.Industry}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
